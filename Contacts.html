<!DOCTYPE html>
<html>
<head>
  <title>Formulaire de contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    label, input, textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Contactez-nous</h1>
  <form id="contact-form">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">E-mail :</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="message">Message :</label>
    <textarea id="message" name="message" required></textarea>
    <br>
    <input type="submit" value="Envoyer">
  </form>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Empêcher l'envoi du formulaire

      // Récupérer les valeurs des champs du formulaire
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var message = document.getElementById('message').value;

      // Construire le corps du message à envoyer par e-mail
      var body = 'Nom : ' + name + '\n' +
                 'E-mail : ' + email + '\n' +
                 'Message : ' + message;

      // Ouvrir le client de messagerie par défaut de l'utilisateur avec le corps du message pré-rempli
      window.location.href = 'mailto:francoissome006@gmail.com?subject=Formulaire%20de%20contact&body=' + encodeURIComponent(body);
    });
  </script>
</body>
</html>
